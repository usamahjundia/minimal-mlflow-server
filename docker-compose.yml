services:
  mlflow:
    build: .
    container_name: mlflow
    restart: always
    environment:
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASS}
        POSTGRES_HOST: db
        POSTGRES_DB: ${DB_NAME}
        POSTGRES_PORT: ${DB_PORT}
    ports:
      - 5000:5000
    volumes:
      - artifact_storage:/home/mlflow/mlruns
    networks:
      - mlflow
  db:
    container_name: tracking_db
    image: postgres:10-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db_volume:/var/lib/postgresql/data
    networks:
      - mlflow

volumes:
  db_volume:
  artifact_storage:

networks:
  mlflow: